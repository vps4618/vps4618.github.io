<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="welcomeScreenContainer" id="welcomeScreenContainer">
      <h2>Welcome to hand cricket !</h2>
      <p>Click below button to start game.</p>
      <button onclick="startGame()">start</button>
    </div>

    <div id="infoContainer" class="infoContainer">
      <p id="infoPara">
        winner of 3 round rock,paper or scissors,will choose who first bat or
        ball.
      </p>
      <button onclick="rpsGame()">Ok</button>
    </div>

    <div id="rpsGameContainer" class="rpsGameContainer">
      <p>Enter rock,paper or scissors below.</p>
      <select id="rpsInputSelect">
        <option>rock</option>
        <option>paper</option>
        <option>scissors</option>
      </select>
      <button onclick="rpsPointsAdd()" id="rpsButton">Ok</button>
      <p id="rpsResultPara"></p>
    </div>

    <div id="rpsGameResultContainer" class="rpsGameResultContainer">
      <p id="rpsFinalResultPara"></p>
      <div class="ballOrBatContainer" id="ballOrBatContainer">
        <p>Enter your choice of bat or ball below</p>
        <select id="ballOrBatSelect">
          <option>ball</option>
          <option>bat</option>
        </select>
      </div>
      <button onclick="cricketGameStart()">Ok</button>
    </div>

    <div id="cricketGameContainer" class="cricketGameContainer">
      <p id="whoBat"></p>
      <p>Enter choice</p>
      <select id="cricketSelect">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      <button onclick="addCricketPoints()" id="cricketButton">
        Ok
      </button>
      <p id="cricketResult"></p>
    </div>

    <div id="endGameContainer" class="endGameContainer">
      <p id="endResultPara"></p>
      <button id="replayButton">Replay</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
