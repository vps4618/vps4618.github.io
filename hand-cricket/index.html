<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="welcomeScreenContainer" id="welcomeScreenContainer">
      <h2>Welcome to hand cricket !</h2>
      <p>Click below button to start game.</p>
      <button onclick="startGame()">start</button>
    </div>

    <div id="infoContainer" class="infoContainer">
      <p id="infoPara">
        winner of 3 round rock,paper or scissors,will choose who first bat or
        ball.
      </p>
      <button onclick="rpsGame()">Ok</button>
    </div>

    <div id="rpsGameContainer" class="rpsGameContainer">
      <p>Enter rock,paper or scissors below.</p>
      <input id="rpsGameInput" />
      <button onclick="rpsReplay()">enter</button>
      <p id="rpsResultPara"></p>
    </div>

    <div id="rpsGameResultContainer" class="rpsGameResultContainer">
      <p id="rpsFinalResultPara"></p>
      <div class="ballOrBatContainer" id="ballOrBatContainer">
        <p>Enter your choice of bat or ball below</p>
        <input id="batOrBallInput" />
      </div>
      <button>Ok</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
