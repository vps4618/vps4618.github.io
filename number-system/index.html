<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number system converter(include fractions)</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div>
        <h5>*Can convert any number with fractions to any number system</h5>
        <select id="select">
            <option value="1">
                binary
            </option>
            <option value="2">
                octal
            </option>
            <option value="3">
                hexa decimal
            </option>
            <option value="4">
                decimal
            </option>
        </select>

        <input id="input" placeholder="number">
        <input id="points" placeholder="digits after decimal point">
        </br>
        <br>

        <button id="button">submit</button>

        <p id="para1"></p>
        <p id="para2"></p>
        <p id="para3"></p>
        <p id="para4"></p>
    </div>
    <!--giving type module is important .because without it cannot import other js files-->
    <script type="module" src="script.js"></script>
</body>

</html>
