<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JS calculator">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b5998"/>
    <link rel="shortcut icon" width="2px" height="2px" href="cal.png">
    <link rel="stylesheet" type="text/css" href="mystyle.css"> 
    <title>Calculator</title>
</head>
<body>
    <center>
    <hr>
    <h1>JS Calculator</h1>
    <hr>
    <br>
    <form  id='myform' name="calc">
    <input id='input1' name="display" style="width: 325px;;height:35px;text-align:center;background-color:#1f80c9;"><br>
    <input type="button" value="0" onclick="calc.display.value+='0'">
    <input type="button" value="1" onclick="calc.display.value+='1'">
    <input type="button" value="2" onclick="calc.display.value+='2'">
    <input type="button" value="+" style="background-color: #cc5c11;" onclick="calc.display.value+='+'">
    <br>
    <input type="button" value="3" onclick="calc.display.value+='3'">
    <input type="button" value="4" onclick="calc.display.value+='4'">
    <input type="button" value="5" onclick="calc.display.value+='5'">
    <input type="button" value="-" style="background-color: #ba55d3;" onclick="calc.display.value+='-'">
    <br>
    <input type="button" value="6" onclick="calc.display.value+='6'">
    <input type="button" value="7" onclick="calc.display.value+='7'">
    <input type="button" value="8" onclick="calc.display.value+='8'">
    <input type="button" value="x" style="background-color: #7db1b2;" onclick="calc.display.value+='*'">
    <br>
    <input type="button" value="9" onclick="calc.display.value+='9'">
    <input type="button" value="C" style="background-color: #cc0000;" onclick="calc.display.value=''">
    <input type="button" value="=" onclick="calc.display.value=eval(calc.display.value)">
    <input type="button" value="&#247;" style="background-color: green;" onclick="calc.display.value+='/'">
    <br>
    <input type="button" value="MOD" onclick="calc.display.value+='%'" style="background-color: darkorange;">
    <input type="button" value="^" onclick="calc.display.value+='**'" style="background-color: deepskyblue;">
    <input type="button" value="(" onclick="calc.display.value+='('" style="background-color: fuchsia;">
    <input type="button" value=")" onclick="calc.display.value+=')'" style="background-color: goldenrod;">
    <br>
    <input type="button" value=">" onclick="calc.display.value+='>'" style="background-color:lightcoral">
    <input type="button" value="<" onclick="calc.display.value+='<'" style="background-color: lightslategray;">
    <input type="button" value="[" onclick="calc.display.value+='['" style="background-color: maroon;">
    <input type="button" value="]" onclick="calc.display.value+=']'" style="background-color:orange">
    <br>
    <input type="button" value="<=" onclick="calc.display.value+='<='" style="background-color:blue">
    <input type="button" value=">=" onclick="calc.display.value+='>='" style="background-color:brown">
    <input type="button" value="==" onclick="calc.display.value+='=='" style="background-color:darkgray">
    <input type="button" value="!=" onclick="calc.display.value+='!='" style="background-color:darksalmon">
    <br>
    <input type="button" value="AND" onclick="calc.display.value+='&&'" style="background-color:lightsteelblue">
    <input type="button" value="OR" onclick="calc.display.value+='||'" style="background-color:mediumpurple">
    <input type="button" value="NOT" onclick="calc.display.value+='!'" style="background-color:orchid">
    <input type="button" value="&#8730;" onclick="calc.display.value=Math.sqrt(calc.display.value)" style="background-color:mediumslateblue">
</form></center><hr>

</body>
</html>
