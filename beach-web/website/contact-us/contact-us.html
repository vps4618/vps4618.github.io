<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../main-nav.css" />
    <link rel="icon" type="image/x-icon" href="../index-page-images/beach.ico">
    <link rel="stylesheet" type="text/css" href="contact-us.css" />
    <title>Contact Us page of Boracay Beach website</title>
  </head>
  <body>
    <main>
      <div class="main-glass-window">
        <div class="navbar">
          <div class="header-img">
            <img src="contact-us-page-images/contact-us-banner.png" />
          </div>
          <div class="links-bar">
            <div class="link-1"><a href="../index.html">Home</a></div>
            <div class="link-2">
              <a href="../gallery/gallery.html">Photo Gallery</a>
            </div>
            <div class="link-3">
              <a href="../details/details.html">Details</a>
            </div>
            <div class="link-4">
              <a href="../contact-us/contact-us.html">Contact Us</a>
            </div>
            <div class="link-5">
              <a href="../about-us/about-us.html">About Us</a>
            </div>
          </div>
        </div>
        <div class="content-main-window">
          <div class="content-window">
            <div class="main-header">We love to hear from you !</div>
           <div class="form-window">
            <form>
              <div class="name">
                <label>Name : </label><input type="text" />
              </div>
              <div class="email">
                <label>Email : </label><input type="email" />
              </div>
              <div class="message">
                <label>Message : </label>
                <textarea></textarea>
              </div>
              <div class="country">
                <label>Country : </label>
                <select>
                  <option>Sri Lanka</option>
                  <option>India</option>
                  <option>Philippines</option>
                  <option>Korea</option>
                  <option>Japan</option>
                  <option>Australia</option>
                  <option>USA</option>
                  <option>UK</option>
                  <option>Russia</option>
                  <option>Italy</option>
                  <option>China</option>
                </select>
              </div>
              <div class="newsletter">
                <label>Subscribe to our newsletter : </label>
                <input type="checkbox" />
              </div>
              <div class="travellor">
                <label>Are you a travellor : </label>
                <input type="radio" name="isTravellor" />
                <label class="agree">yes</label>
                <input type="radio" name="isTravellor" />
                <label class="disagree">no</label>
              </div>
              <div class="visit">
                <label>Do you love to visit this beach : </label>
                <input type="radio" name="visitOrNot" />
                <label class="agree">of course</label>
                <input type="radio" name="visitOrNot" />
                <label class="disagree">may be</label>
              </div>
              <div class="submit">
                <input type="submit" class="submitbtn"/>
                <input type="reset" class="reset"/>
              </div>
            </form>
            </div>
            <div class="main-footer">Â© 2022 BORACAY BEACH</div>
          </div>
        </div>
      </div>
      <div class="circle-1"></div>
      <div class="circle-2"></div>
    </main>
  </body>
</html>
