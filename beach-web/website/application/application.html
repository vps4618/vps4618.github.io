    <main>
      <div class="main-glass-window">
        <div class="navbar">
          <div class="header-img">
            <img src="application-page-images/contact-us-banner.png" />
          </div>
          <div class="links-bar">
            <div class="link-1"><a href="../index.html">Home</a></div>

              <a href="../details/details.html">Details</a>

            <div class="link-5">
              <a href="../about-us/about-us.html">About Us</a>
            </div>
          </div>
        </div>
        <div class="content-main-window">
          <div class="content-window">
            <div class="main-header">Application</div>
            <div class="form-window">
              <form>
                <div class="header-1">
                  <label
                    >INFORMATION TECHNOLOGY AND DISTANCE LEARNING HUB</label
                  >
                </div>
                <div class="header-2">
                  <label>TAXILA CENTRAL COLLEGE- HORANA. T.P. 0342262905</label>
                </div>
                <div class="email-container">
                  <label>taxilacrc@gmail.com</label>
                </div>
                <div class="header-3">
                  <label
                    >Application for GIT and Other courses - 2022 May O/L
                    Batch</label
                  >
                </div>
                <div class="name">
                  <label>1. Name in Full : </label><input type="text" />
                </div>
                <div class="address">
                  <label>2. Address : </label>
                  <textarea></textarea>
                </div>
                <div class="telephone-number-text">
                  <label>3. telephone Number:</label>
                </div>
                <div class="telephone-number-content">
                  <label class="home">Home : </label>
                  <input class="homeInput" />
                  <label class="whatsappMobile">Mobile (For Whatsapp) : </label>
                  <input />
                </div>

                <div class="email">
                  <label>4. E-mail address : </label><input type="email" />
                </div>

                <div class="gender">
                  <label>5. Gender : </label>
                  <input type="radio" name="gender" />
                  <label class="agree">Male</label>
                  <input type="radio" name="gender" />
                  <label class="disagree">Female</label>
                </div>
                <div class="dateofbirth">
                  <label>6. Date of birth : </label>
                  <input type="date"/>
                </div>
                <div class="id">
                  <label>7. ID No : </label>
                  <input />
                </div>
                <div class="school">
                  <label>8. School : </label>
                  <select>
                    <option>K/Taxila Central College</option>
                    <option>Sri Palee College</option>
                    <option>Royal College Horana</option>
                    <option>Vidyarathana College</option>
                    <option>Don Pedrik College</option>
                  </select>
                </div>
                <div class="guardiansName">
                  <label>9. Guardian's Name : </label>
                  <input />
                </div>
                <div class="guardiansMobile">
                  <label class="guardiansMobileLabel">Mobile : </label>
                  <input />
                </div>

                <div class="followIct">
                  <label
                    >10. Have you followed ICT as a subject in O/L ?
                  </label>
                  <input type="radio" name="isFollowIct" />
                  <label class="agree">Yes</label>
                  <input type="radio" name="isFollowIct" />
                  <label class="disagree">No</label>
                </div>

                <div class="language">
                  <label>11. Language Fluency : </label>
                  <label class="sinhalaLabel agree">Sinhala</label>
                  <input type="checkbox" />
                  <label class="agree">Tamil</label>
                  <input type="checkbox" />
                  <label class="agree">English</label>
                  <input type="checkbox" />
                </div>

                <div class="day-selection-1">
                  <label
                    >12. <b>If Yes,</b> Select a <b>day</b> and <b>course</b> by
                    marking your choice (√) in the following table.
                  </label>
                </div>

                <table class="day-select">
                  <tr>
                    <td>
                      <b><label>Course Name</label></b>
                    </td>
                    <td>
                      <b><label>Select a Day</label></b>
                    </td>
                    <td>
                      <b><label>Time</label></b>
                    </td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                  </tr>
                  <tr></tr>
                  <tr>
                    <td rowspan="2"><label>Web Designing</label></td>
                    <td>
                      <input type="radio" name="day1" />
                      <label class="agree">Thursday</label>
                    </td>
                    <td rowspan="2"><label>7.30-1.30</label></td>
                  </tr>
                  <tr>
                    <td>
                      <input type="radio" name="day1" />
                      <label class="disagree">Friday</label>
                    </td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td rowspan="2"><label>Graphic Designing</label></td>
                    <td>
                      <input type="radio" name="day1" />
                      <label class="agree">Thursday</label>
                    </td>
                    <td rowspan="2"><label>7.30-1.30</label></td>
                  </tr>
                  <tr>
                    <td>
                      <input type="radio" name="day1" />
                      <label class="disagree">Friday</label>
                    </td>
                  </tr>
                </table>
                <div class="git-course">
                  <label
                    ><b
                      >13. If No, Select a day from the following table.
                    </b></label
                  >
                </div>
                <div class="git-name">
                  <label><b>Course Name</b></label>
                  <label>GIT Course</label>
                </div>
                <br />
                <div class="git-select-day">
                  <label><b>Select a Day</b></label>
                  <div class="git-radios">
                    <input type="radio" name="day3" />
                    <label class="agree">Monday</label>
                    <input type="radio" name="day3" />
                    <label class="disagree">Tuesday</label>
                    <input type="radio" name="day3" />
                    <label class="neutral">Wednesday</label>
                  </div>
                </div>

                <br />

                <div class="git-time">
                  <label><b>Time</b></label>
                  <label>7.30-1.30</label>
                </div>

                <div class="agreement">
                  <label
                    >14. I certify that the above particulars given by me are
                    true and correct.
                  </label>
                  <input type="checkbox" />
                </div>
                <div class="submit">
                  <input type="submit" class="submitbtn" />
                  <input type="reset" class="reset" />
                </div>
              </form>
            </div>
            <div class="main-footer">© 2022 BORACAY BEACH</div>
          </div>
        </div>
      </div>
      <div class="circle-1"></div>
      <div class="circle-2"></div>
